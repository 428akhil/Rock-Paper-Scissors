<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Sciessor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="E:\js\images\rock.png">
    </div>
    <div class="choice" id="paper">
      <img src="E:\js\images\paper.png">
    </div>
    <div class="choice" id="scissors">
      <img src="E:\js\images\scissor.png">
    </div>
  </div>

  <div class="score-board">
    <div class="you">
      <div id="you">0</div>
      <p>you</p>
    </div>
    <div class="comp">
      <div id="comp">0</div>
      <p>comp</p>
    </div>
  </div>
<div class="msg">
  <div id="turn">your turn!</div>
</div>
<script src="first.js"></script>
</body>
</html>
